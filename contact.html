<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conatct page</title>
    <link rel="stylesheet" href="./bootstrap.min.css ">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-xl bg-body-tertiary fixed-top p-4 ps-5 pe-5">
        <div class="container-fluid">
            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-5" href="#">WeWork</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active underline-hover" aria-current="page" href="#">Find a Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active underline-hover" href="#">Solutions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active underline-hover" href="#">Enterprise</a>
                    </li>
                </ul>
                <a href="./contact.html"><button class="btn btn-outline-primary me-5 p-2 show-on-nav" type="submit">Contact Us</button>
                </a>
                
                <form class="d-flex" role="search">
                    <a class="nav-link underline-hover" href="#">Member log in</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
    <form class="row g-3 needs-validation mt-5 col-lg-6" novalidate>
        <div class="col-lg-6">
          <label for="validationCustom01" class="form-label">Full name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Full name*" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-lg-6">
          <label for="validationCustom02" class="form-label">Work email</label>
          <input type="email" class="form-control" id="validationCustom02" placeholder="Work email*" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-lg-6">
          <label for="validationCustomUsername" class="form-label"></label>
          <div class="input-group has-validation">
            <input type="number" class="form-control" id="validationCustomUsername" placeholder="Phone number" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <label for="validationCustom03" class="form-label"></label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Location" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
        
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <div class="container col-lg-6"></div>
    </div>
    </div>




</body>
<script src="./bootstrap.bundle.min.js"></script>
</html>
